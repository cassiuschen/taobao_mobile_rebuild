<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no" name="viewport" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <title>淘宝网手机版 - cassiuschen重制</title>
    <link href="/assets/css/application.min.css" rel="stylesheet" type="text/css" />
    <script src="/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/js/react.min.js" type="text/javascript"></script>
    <script src="/assets/js/application.min.js" type="text/javascript"></script>
    <link href="/assets/images/app-icon.png" rel="apple-touch-icon-precomposed" />
    <link href="/assets/images/app-icon.png" rel="Shortcut Icon" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <input id="search" name="search" type="text" />
      <div class="mask">
        <i class="icon search"></i>寻找宝贝店铺
      </div>
    </header>
    <main>
      <div class="view">
        <div class="notification">
          <a class="close"></a><img class="logo" src="/assets/images/icon.png" /><span>上客户端，领专属好礼！</span><a class="goToApp">立即领取</a>
        </div>
        <div class="sliders">
          <div class="slider active">
            <img src="/assets/images/slider1.jpg" />
          </div>
          <div class="slider-control">
            <a class="dot active"></a><a class="dot"></a><a class="dot"></a><a class="dot"></a>
          </div>
        </div>
        <div class="main-panel">
          <div class="item">
            <img src="/assets/images/tmall.png" />天猫
          </div>
          <div class="item">
            <img src="/assets/images/gather.png" />聚划算
          </div>
          <div class="item">
            <img src="/assets/images/location.png" />淘生活
          </div>
          <div class="item">
            <img src="/assets/images/diandian.png" />淘点点
          </div>
          <div class="item">
            <img src="/assets/images/charge.png" />充值
          </div>
          <div class="item">
            <img src="/assets/images/traval.png" />阿里旅行
          </div>
          <div class="item">
            <img src="/assets/images/coin.png" />领金币
          </div>
          <div class="item">
            <img src="/assets/images/categories.png" />分类
          </div>
          <div class="headline">
            <div class="logo"></div>
            <div class="data">
              <span class="label">热门</span><span class="message">陈小紫自称宝宝，天啊噜成口头禅</span>
            </div>
          </div>
        </div>
        <div class="panel-2">
          <div class="p1"></div>
          <div class="rest">
            <div class="p2">
              <img src="/assets/images/p2-2-1.png" /><img src="/assets/images/p2-2-2.jpg" />
            </div>
            <div class="p3"></div>
            <div class="p4"></div>
          </div>
        </div>
        <div class="panel-3">
          <div class="label"></div>
          <div class="row-1">
            <div class="info"></div>
            <div class="item-1"></div>
            <div class="item-2"></div>
            <div class="item-3"></div>
          </div>
          <div class="row-2">
            <div class="info"></div>
            <div class="item-1"></div>
            <div class="item-2"></div>
            <div class="item-3"></div>
          </div>
        </div>
        <div class="panel-4">
          <div class="label"></div>
          <div class="row-1">
            <div class="item-1"></div>
            <div class="item-2"></div>
          </div>
          <div class="row-2">
            <div class="item-1"></div>
            <div class="item-2"></div>
            <div class="item-3"></div>
            <div class="item-4"></div>
            <div class="item-5"></div>
          </div>
        </div>
        <div class="panel-5">
          <div class="label"></div>
          <div class="row-1">
            <div class="info"></div>
            <div class="item-1"></div>
            <div class="item-2"></div>
            <div class="item-3"></div>
          </div>
          <div class="row-2">
            <div class="info"></div>
            <div class="item-1"></div>
            <div class="item-2"></div>
            <div class="item-3"></div>
          </div>
        </div>
        <a class="ad"><img src="/assets/images/middle-img-1.jpg" /></a>
        <div class="hot-shop">
          <div class="title">
            热门市场<a class="more">更多</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="actions">
        <div class="action">
          <i class="icon home"></i>首页
        </div>
        <div class="action">
          <i class="icon transport"></i>物流
        </div>
        <div class="action">
          <i class="icon cart"></i>购物车
        </div>
        <div class="action">
          <i class="icon user"></i>我的淘宝
        </div>
        <div class="action">
          <i class="icon more"></i>更多
        </div>
      </div>
    </footer>
  </body>
</html>
